    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>The kiryu game</title>
  </head>
  <body class="pt-3 text-center">
    <header>
      <nav>
        <ul
          class="flex justify-center items-center gap-10 font-bold text-3xl uppercase text-kiryu-shirt-light"
        >
          <li class="hover:text-kiryu-shirt duration-200">
            <a href="http://github.com">star on github</a>
          </li>
          <li class="hover:text-kiryu-shirt duration-200">
            <a href="http://github.com">hire me</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="flex flex-col justify-center items-center">
      <div
        class="text-4xl md:text-6xl lg:text-8xl xl:text-9xl font-bold flex justify-center uppercase"
      >
        enter dragon of dojima
      </div>
      <div class="text-2xl md:text-3xl lg:text-3xl xl:text-5xl pb-24">
        the man who <span class="line-through">erased his name</span> can't rest
      </div>
    </div>
    <div
      class="flex justify-center mx-auto uppercase font-semibold text-xl lg:text-3xl"
    >
      kiryu has been summoned&NonBreakingSpace;<span
        class="text-kiryu-shirt-light"
        id="click-counter"
        >0</span
      >&NonBreakingSpace;times
    </div>
    <div class="crest overflow-hidden">
      <use href="tojo-clan-crest" id="crest-container"></use>
    </div>
    <div class="animation-container pt-24" id="animation-container"></div>
    <button
      id="play-btn"
      class="bg-kiryu-shirt-light hover:bg-kiryu-shirt absolute bottom-24 right-1/2 translate-x-[50%] duration-200 p-6 mx-auto rounded-lg text-kiryu-jacket font-bold uppercase hover:text-kiryu-jacket flex justify-center items-center"
    >
      click me
    </button>
    <div id="app" class="flex justify-center items-center">
      <div id="kiryu-tattoo-container">
        <img
          id="kiryu-tattoo"
          src="./kiryu tattoo vector v2-min.png"
          alt="kiryu tattoo"
        />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
